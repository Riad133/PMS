<form class="form-horizontal" name="productInfoForm">
    <fieldset>
        <legend>Product Information</legend>
        <div>
            <div class="form-group"
                 ng-class="{'has-error':productInfoForm.inputProductName.$invalid
                 && productInfoForm.inputProductName.$dirty}">
                <label for="inputProductName" class="col-sm-2 control-label">Product Name</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputProductName" name="inputProductName" type="text" placeholder="Product Name"
                           ng-model="vm.product.productName"
                           required="true"
                           ng-maxlength="12"
                           ng-minlength="4" />

                </div>
                <span class="help-block has-error">
                    <span ng-show="productInfoForm.inputProductName.$error.required">Product Name Required</span>
                    <span ng-show="productInfoForm.inputProductName.$error.minlength">Min length must be 4</span>
                    <span ng-show="productInfoForm.inputProductName.$error.maxlength">Max length must be 12</span>

                </span>



            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label " for="inputproductdescription">Description</label>
   
                <div class="col-sm-4">
                    <textarea class="form-control" id="inputproductdescription" name="inputproductdescription" rows="3" placeholder="Description" ng-model="vm.product.description"></textarea>
                </div>
            </div>

            <div class="form-group" ng-class="{'has-error':productInfoForm.productCode.$invalid
                 && productInfoForm.productCode.$dirty }">
                <label class="col-sm-2 control-label " for="productCode">Product Code</label>

                <div class="col-sm-4">
                    <input class="form-control" id="productCode" ui-mask="AAA-****"
                           ng-model="vm.product.productCode"
                           name="productCode"
                           required />
                </div>
                <span class="help-block has-error" ng-show="productInfoForm.productCode.$invalid">Product Code Require</span>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputProductReleaseDate">Release Date</label>
                <div class="col-sm-2">
                    <input id="inputProductReleaseDate"
                           type="text"
                           is-open="vm.opened"
                           ng-model="vm.product.releaseDate "
                           name="inputProductReleaseDate"
                           datetime="dd.MM.yyyy"
                           datepicker-popup="MMM dd, yyyy" />
                    <span class="input-group-btn">
                        <button class=" btn btn-default"
                                ng-click="vm.openDatePicker($event)">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>
            

        </div>
        
        <!--<div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary" style="width: 80px; margin-right: 10px"
                            ng-click="vm.submit(productInfoForm.$valid)" >
                        Save
                    </button>
                </span>
                <span class="btn btn-default" style="width: 70px"
                      ng-click="vm.cancel()">Cancel</span>
            </div>
            
        </div>-->
    </fieldset>
</form>
