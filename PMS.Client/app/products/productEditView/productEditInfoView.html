<form class="form-horizontal" name="productInfoForm">
    <fieldset>
        <legend>Product Information</legend>
        <div>
            <div class="form-group">
                <label for="inputProductName" class="col-sm-2 control-label">Product Name</label>
                <div class="col-sm-4">
                    <input class="form-control" id="inputProductName" type="text" placeholder="Product Name" ng-model="vm.product.productName" />

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label " for="inputproductdescription">Description</label>
   
                <div class="col-sm-4">
                    <textarea id="inputproductdescription" rows="3" placeholder="Description" ng-model="vm.product.description"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="inputProductReleaseDate">Release Date</label>
                <div class="col-sm-2">
                    <input id="inputProductReleaseDate" type="date" ng-model="vm.product.releaseDate" />
                </div>
            </div>


        </div>
    </fieldset>
</form>
