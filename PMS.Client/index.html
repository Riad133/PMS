
<html >
<head>
    <title>Product Management System</title>

</head>
<body ng-app="productManagement">
    <div class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ui-sref="home">Product Management System</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <li><a ui-sref="productEdit.info({productId:0})"><i class="glyphicon glyphicon-plus"></i>Add Product</a></li>
                </ul>
                <div ng-controller="MainCtrl as vm">
                    <form ng-hide="vm.isLoggedIn()" class="navbar-form navbar-inverse navbar-right">
                        <div class="form-group">
                            <input type="text"
                                   class="form-control"
                                   placeholder="username (email)"
                                   ng-model="vm.userData.email">
                        </div>
                        <div class="form-group">
                            <input type="password"
                                   class="form-control"
                                   placeholder="password"
                                   ng-model="vm.userData.password">
                        </div>
                        <button type="submit"
                                class="btn btn-default"
                                ng-click="vm.login()">
                            Login
                        </button>
                        <button type="submit"
                                class="btn btn-default"
                                ng-click="vm.registerUser()">
                            Register
                        </button>
                        <div ng-show="vm.message">{{vm.message}}</div>
                    </form>



                </div>
            </div>

        </div>

    </div>


    <div class="container">
        <div ui-view></div>
    </div>


    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />

    <!-- Librarry scripts -->

    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/ui-utils.js"></script>

    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>

    <script src="Scripts/bootbox.min.js"></script>

    <script src="Scripts/ui-bootstrap-tpls-0.11.0.js"></script>


    <!-- Application Script -->



    <script src="app/app.js"></script>
    <script src="common/common.services.js"></script>
    <script src="common/productResourse.js"></script>
    <script src="app/products/productDetailCtrl.js"></script>
    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productDetailCtrl.js"></script>
    <script src="app/products/productEditCtrl.js"></script>

    <script src="app/errorCtrl.js"></script>
    <script src="app/mainCtrl.js"></script>
    <script src="common/userAccount.js"></script>
    <script src="common/currentUser.js"></script>
</body>
</html>
