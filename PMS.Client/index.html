<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product Management System</title>
    <!-- Style sheets -->
    <link href="Content/bootstrap.css" rel="stylesheet" />   
    <link href="css/app.css" rel="stylesheet" />

    <!-- Librarry scripts -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    
    <!-- Application Script -->
    <script src="app/app.js"></script>
    <script src="app/products/productListCtrl.js"></script>
   
</head>
<body ng-app="productManagement">
<div class="panel panel-primary">
    <div class="panel-heading" style="font-size: large">Product List</div>
    <table class="table" ng-controller='ProductListViewCtrl as vm'>
        <thead >
            <tr>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="vm.toggleImage()">
                        {{ vm.showImage ? "Hide" : "Show"}} Image
                    </button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
        </thead>
        <tbody>

            <tr ng-repeat="product in vm.products">
                <td>
                    <img ng-src="{{product.imageUrl}}"
                         style="width: 50px; margin: 2px"
                         title="{{product.productName}}" ng-if="vm.showImage" />
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
